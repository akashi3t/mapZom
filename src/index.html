<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/TinyAnimate.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <input id="location-input" type="text" placeholder="Enter a location">
    <div id="sidebar" class="layout vertical">
      <div id="sidebar-hide" onclick="toggleSidebar()"></div>
      <div class="sel-res-img-placeholder">
        <img id="sel-res-img" src="" onerror="imgError(this)">
        <div id="img-rating"></div>
      </div>
      <div class="sidebar-description flex">
        <h2 id="title"></h2>
        <p>Average price for two: <span id="price"></span></p>
        <p>Cuisines: <span id="cuisines"></span></p>
        <p>Has online delivery: <span id="online-delivey"></span></p>
        <p>Delivery Open Now: <span id="delivery-now"></span></p>
        <h2>Reviews</h2>
        <img src="img/loader.gif" id="loader">
        <div id="reviews-placeholder">
        </div>
      </div>
    </div>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv6RT_5HaCvU4SsOzaQXaQnv1xjHhONkg&libraries=places&callback=initMap"
      async defer></script>
  </body>
</html>
